<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Metric/Imperial unit converter</title>
  </head>
  <body>
    <header></header>
    <main>
        <div class="hero">
            <h1> Metric/Imperial unit converter</h1>
            <input type="text" id="input" class="input-area"/>
            <button class="convert-btn">Convert</button>
        </div>
        <div class="explanations">
            <div class="length-box box">
                <h2 class="box-title">Length (Meter/Feet) </h2>
                <p class="box-result">1 meter = 3.28084 feet | 1 foot = 0.3048 meters</p>
            </div>
            <div class="volume-box box">
                <h2 class="box-title">Volume (Liters/Gallons)</h2>
                <p class="box-result">1 liter = 0.264172 gallons | 1 gallon = 3.78541 liters</p>
            </div>
            <div class="mass-box box">
                <h2 class="box-title">Mass (Kilograms/Pounds)</h2>
                <p class="box-result">1 kilogram = 2.20462 pounds | 1 pound = 0.453592 kilograms</p>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
  </body>
</html>
